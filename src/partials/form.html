<header class="header">
  <div class="container">
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit">
        <img
          class="search-icon"
          src="./magnifier-icon.png"
          alt="search"
          loading="lazy"
        />
      </button>
    </form>
  </div>
</header>
